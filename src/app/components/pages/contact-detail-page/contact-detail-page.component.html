<div class="m-3 p-2">
    <h3 class="text-center fw-bold">DETALLE DE CONTACTO</h3>
    <hr>
    <div class="card mb-3">
        <img src="{{contact.avatar}}" class="card-img-top w-75 h-75 mx-auto my-3 rounded" alt="avatar-{{contact.id}}">
        <div class="card-body">
          <h1 class="card-title"> <strong>Nombre: </strong> {{ contact.name }}</h1>
          <div class="card-text">
            <h3><strong>Email: </strong> {{ contact.email }} </h3>
            <h3><strong>Password: </strong> {{ contact.password }} </h3>
            <h3><strong>Role: </strong> {{ contact.role }} </h3>
          </div>
          <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
        </div>
    </div>
</div>
